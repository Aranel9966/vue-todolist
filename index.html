<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    
    <div id="app">
        <h1>Lista delle cose da fare </h1>
        
        <ul>
            <li v-for="(todo,index) in todoList"> <span @click="selectTodo(todo)" :class="todo.done ? 'active' : ''" > {{todoList[index].text}} </span> <span @click="removeTodo(index)"><i class="fa-solid fa-xmark"></i></span></li> 
        </ul>
        {{newTodoError}}
        <div>
            <input @keyup.enter='keyEnter' v-model="newTodo.text" >

            <button @click="addTodo">Aggiungi</button>
        </div>


    </div>


    <script src="js/script.js"></script>
</body>
</html>
